<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>guess number</title>
</head>
<body>
    <h1>Guess random number</h1>
    <div class="container">
        <p id="message">Guess random number from 1 to 100</p>
        <input type="number" id="guess-input" placeholder="enter your guess">
        <button id="submit-button">Submit your guess</button>
        <p>Tries: <span id="attempts">0</span></p>
        <button id="restart-button" style="display: none;">Play again</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
